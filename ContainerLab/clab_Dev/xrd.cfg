!
hostname  xrdRouter
!
username clab
 group root-lr
 group cisco-support
 secret clab@123
!
grpc
vrf CLAB_MGMT_VRF
 port 9339
 no-tls
 address-family dual
!
vrf CLAB_MGMT_VRF
 address-family ipv4 unicast
 !
 address-family ipv6 unicast
 !
!
line default
  transport input ssh
!
netconf-yang agent
 ssh
!
interface MgmtEth0/RP0/CPU0/0
vrf CLAB_MGMT_VRF
!
interface GigabitEthernet0/0/0/0
 ipv4 address 192.168.10.201 255.255.255.0
!
router static
vrf CLAB_MGMT_VRF
 address-family ipv4 unicast
  0.0.0.0/0 MgmtEth0/RP0/CPU0/0 192.168.10.254
  !


 address-family ipv6 unicast
  ::/0 MgmtEth0/RP0/CPU0/0 2001:bd8::1
  !
!
ssh server v2

ssh server vrf CLAB_MGMT_VRF

ssh server netconf vrf CLAB_MGMT_VRF
end
